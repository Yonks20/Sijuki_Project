<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../dist/css/style.css" />

    <script src="../dist/js/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="../dist/js/fullcalendar/lib/main.css" />
    <script src="../dist/js/fullcalendar/lib/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");

        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          height: 650,
          events: "fetchEvents.php",

          selectable: true,
          select: async function (start, end, allDay) {
            const { value: formValues } = await Swal.fire({
              title: "Add Event",
              html:
                '<input id="swalEvtTitle" class="swal2-input" placeholder="Enter title">' +
                '<textarea id="swalEvtDesc" class="swal2-input" placeholder="Enter description"></textarea>' +
                '<input id="swalEvtURL" class="swal2-input" placeholder="Enter URL">',
              focusConfirm: false,
              preConfirm: () => {
                return [
                  document.getElementById("swalEvtTitle").value,
                  document.getElementById("swalEvtDesc").value,
                  document.getElementById("swalEvtURL").value,
                ];
              },
            });

            if (formValues) {
              // Add event
              fetch("eventHandler.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  request_type: "addEvent",
                  start: start.startStr,
                  end: start.endStr,
                  event_data: formValues,
                }),
              })
                .then((response) => response.json())
                .then((data) => {
                  if (data.status == 1) {
                    Swal.fire("Event added successfully!", "", "success");
                  } else {
                    Swal.fire(data.error, "", "error");
                  }

                  // Refetch events from all sources and rerender
                  calendar.refetchEvents();
                })
                .catch(console.error);
            }
          },

          eventClick: function (info) {
            info.jsEvent.preventDefault();

            // change the border color
            info.el.style.borderColor = "red";

            Swal.fire({
              title: info.event.title,
              icon: "info",
              html:
                "<p>" +
                info.event.extendedProps.description +
                '</p><a href="' +
                info.event.url +
                '">Visit event page</a>',
              showCloseButton: true,
              showCancelButton: true,
              cancelButtonText: "Close",
              confirmButtonText: "Delete Event",
            }).then((result) => {
              if (result.isConfirmed) {
                // Delete event
                fetch("eventHandler.php", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    request_type: "deleteEvent",
                    event_id: info.event.id,
                  }),
                })
                  .then((response) => response.json())
                  .then((data) => {
                    if (data.status == 1) {
                      Swal.fire("Event deleted successfully!", "", "success");
                    } else {
                      Swal.fire(data.error, "", "error");
                    }

                    // Refetch events from all sources and rerender
                    calendar.refetchEvents();
                  })
                  .catch(console.error);
              } else {
                Swal.close();
              }
            });
          },
        });

        calendar.render();
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div id="calendar"></div>
      </div>
    </div>
  </body>
</html>
